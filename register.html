<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <pre>
    <h1>Sign Up</h1>
    <form action="login.html">
    <input type="text" placeholder="First Name" required />  <input type="text" placeholder="Last Name" required /><br />
    <input type="email" placeholder="Email" required /><br />
    <input type="email" placeholder="Confirm Email" required /><br />
    <input type="password" placeholder="Password" required /><br />
    <input type="password" placeholder="Confirm Password" required /><br />
    <input type="checkbox" /> Accept Terms and Conditions <br />
    <button type="submit">Sign Up</button>
    Already Registered? <a href="login.html">Login</a>
    </form>
    </pre>
  </body>
</html>
