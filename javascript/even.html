<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even or Odd</title>
  </head>
  <body>
    <script>
      let x = 7;
      let result = x % 2 === 0 ? "Even" : "Odd";
      console.log("The number ${x} is ${result}.");
      document.write("The number ${x} is ${result}.");
    </script>
  </body>
</html>
